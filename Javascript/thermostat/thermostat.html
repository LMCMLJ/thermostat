<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <title>Thermostat</title>
   <link rel="stylesheet" type="text/css" href="./jasmine-standalone-2.5.2/src/mystyle.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
   <script src="./jasmine-standalone-2.5.2/src/interface.js"></script>
   <script src="./jasmine-standalone-2.5.2/src/thermostat.js"></script>

 </head>
 <body class="hot">
<div id="outer">
   <h1 id="temperature"></h1>
   <p>
     <div class="inner"><button id="temperature-up">+</button></div>
     <div class="inner"><button id="temperature-down">-</button></div>
     <div class="inner"><button id="temperature-reset">reset</button><div class="inner"></div>
   </p>
   </div>

   <div id="power">
     Power saving mode is <span id="power-saving-status">on</span>
   <div class="inner"><button id="turn-power-saving-on">On</button></div>
   <div class="inner"><button id="turn-power-saving-off">Off</button></div>
   </div>


   <div id="page">
   <div class="progress-bar">
     <canvas id="inactiveProgress" class="progress-inactive" height="275px" width="275px"></canvas>
   <canvas id="activeProgress" class="progress-active"  height="275px" width="275px"></canvas>
   <p id="tempupdate">0%</p>
   <!-- </div>
   <div id="progressControllerContainer">
 </div> -->
<br>
<br>

   
    <div id = "resultDiv">

 </div>

 <div class="cities">
   <button id= "London"> London </button>
   <button id= "Birmingham"> Birmingham </button>
   <button id= "Galway"> Galway </button>
 </div>

 </body>
</html>
