<!DOCTYPE html>
<html>
  <head>
    <script src="src/thermostat.js"></script>
    <link rel="stylesheet" href="thermostat.css" />
    <title>THERMOSTAT BITCH</title>
  </head>
  <body>
    <div class="thermostat">
      <p>
        THERMOSTAT
      </p>
      <div class="upperButtons">
        <div class="up down buttons">
          <button id="raise" onclick="thermostat.raiseTemperature();" >^</button>
          <script> document.write(thermostat.temperature); </script>
          <button id="lower" onclick="thermostat.lowerTemperature();">V</button>
        </div>
      </div>
      <div class="reset button">
        <button id="reset" />
      </div>
      ENERGY SAVER BAR
      <div class="toggle energy saver">
        Toggle energy saver:
        <button id="toggleEnergySaver" />
      </div>
    </div>
  </body>
</html>
